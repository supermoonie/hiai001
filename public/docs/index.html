<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快剪 文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/vue.css">
</head>
<body>
<div id="app">加载中...</div>
<script>
    window.$docsify = {
        name: '<b>快剪 文档教程</b>',
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 3,
        auto2top: true,
        mergeNavbar: true,
        homepage: 'index.md',
        // logo: '/assets/FastCut.svg',
        // 完整配置参数
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto', // or 'auto'
            placeholder: '搜索',
            noData: '找不到结果',
            // 搜索标题的最大层级, 1 - 6
            depth: 3,
            hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
            // 避免搜索索引冲突
            // 同一域下的多个网站之间
            namespace: 'fast-cut-1',
            // 使用不同的索引作为路径前缀（namespaces）
            // 注意：仅适用于 paths: 'auto' 模式
            //
            // 初始化索引时，我们从侧边栏查找第一个路径
            // 如果它与列表中的前缀匹配，我们将切换到相应的索引
            pathNamespaces: ['/']
        },
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        }
    }
</script>
<!-- Docsify v4 -->
<script src="js/docsify@4.js"></script>
<script src="js/search.min.js"></script>
<script src="js/zoom-image.min.js"></script>
<script src="js/countable.js"></script>
</body>
</html>
